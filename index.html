<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTHTTPS | Telegram</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent: #2aabee;
            --accent-hover: #2295d0;
            --border: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: background-color 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .profile:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #34b7f1, #2aabee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 20px;
            font-weight: 700;
        }
        
        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .profile-info p {
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 171, 238, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BESTHTTPS в Telegram</h1>
            <p>Переход к профилю и каналу</p>
        </div>
        
        <div class="content">
            <div class="profile">
                <div class="avatar">B</div>
                <div class="profile-info">
                    <h2>@besthttps</h2>
                    <p>Профиль Telegram</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://t.me/besthttps" class="btn btn-primary" target="_blank">
                    Перейти к профилю
                </a>
                
                <a href="https://t.me/besthttpsNFT" class="btn btn-secondary" target="_blank">
                    Перейти к каналу про крипту и NFT
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>besthttps</p>
        </div>
    </div>
</body>
</html>
