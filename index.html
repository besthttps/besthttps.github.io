<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTHTTPS | Telegram</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-hover: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ffffff;
            --accent-hover: #e6e6e6;
            --border: #222222;
            --success: #00ff00;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --glow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            overflow-x: hidden;
        }
        
        /* Анимированный фон с цифровым дождем */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            color: #00ff00;
            font-size: 18px;
            animation: matrix-rain 15s linear infinite;
        }
        
        @keyframes matrix-rain {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .container {
            max-width: 520px;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow), 0 0 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text-primary);
            box-shadow: var(--glow);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }
        
        .container:hover .header h1::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 4px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.7s;
        }
        
        .profile:hover::before {
            left: 100%;
        }
        
        .profile:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 4px;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 20px;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .profile:hover .avatar {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .profile:hover .avatar::after {
            opacity: 1;
        }
        
        .profile-info h2 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        
        .profile-info p {
            font-size: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
            margin-right: 8px;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: all 0.4s ease;
            transform: scaleX(0);
            transform-origin: left;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: scaleX(1);
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            color: white;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
            background: rgba(5, 5, 5, 0.8);
            letter-spacing: 1px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 6px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>BESTHTTPS</h1>
                <p>TELEGRAM ACCESS POINT</p>
            </div>
        </div>
        
        <div class="content">
            <div class="profile">
                <div class="avatar">B</div>
                <div class="profile-info">
                    <h2>@BESTHTTPS</h2>
                    <p><span class="status-indicator"></span>PROFILE ACTIVE</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://t.me/besthttps" class="btn btn-primary" target="_blank">
                    <span class="btn-icon">></span> ACCESS PROFILE
                </a>
                
                <a href="https://t.me/besthttpsNFT" class="btn btn-primary" target="_blank">
                    <span class="btn-icon">></span> CRYPTO & NFT CHANNEL
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>SYSTEM: ONLINE</p>
            
        </div>
    </div>

    <script>
        // Создаем эффект матричного дождя на фоне
        document.addEventListener('DOMContentLoaded', function() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01';
            
            // Создаем колонки с падающими символами
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                
                // Случайная позиция по горизонтали
                column.style.left = `${Math.random() * 100}%`;
                
                // Случайная задержка анимации
                column.style.animationDelay = `${Math.random() * 15}s`;
                
                // Случайная скорость
                column.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                // Добавляем случайные символы
                let content = '';
                for (let j = 0; j < 20; j++) {
                    content += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
                }
                column.innerHTML = content;
                
                matrixBg.appendChild(column);
            }
        });
    </script>
</body>
</html>
