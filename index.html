<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTHTTPS | Telegram</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent: #2aabee;
            --accent-hover: #2295d0;
            --border: #2a2a2a;
            --gradient-start: #2aabee;
            --gradient-end: #1e5799;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Контейнер для нейронной сети */
        #neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 4s infinite ease-in-out;
        }
        
        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            transform-origin: 0 0;
            box-shadow: 0 0 8px var(--accent);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }
        
        .header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.7s;
        }
        
        .profile:hover::before {
            left: 100%;
        }
        
        .profile:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-right: 20px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
            transition: transform 0.3s ease;
        }
        
        .profile:hover .avatar {
            transform: scale(1.05);
        }
        
        .profile-info h2 {
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .profile-info p {
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            color: white;
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(42, 171, 238, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary::before {
            opacity: 0;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="neural-network"></div>
    
    <div class="container">
        <div class="header">
            <h1>BESTHTTPS в Telegram</h1>
            <p>Переход к профилю и каналу</p>
        </div>
        
        <div class="content">
            <div class="profile">
                <div class="avatar">B</div>
                <div class="profile-info">
                    <h2>@besthttps</h2>
                    <p>Профиль Telegram</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://t.me/besthttps" class="btn btn-primary" target="_blank">
                    Перейти к профилю
                </a>
                
                <a href="https://t.me/besthttpsNFT" class="btn btn-primary" target="_blank">
                    Перейти к каналу про крипту и NFT
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>besthttps</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const neuralNetwork = document.getElementById('neural-network');
            const nodes = [];
            const connections = [];
            
            // Создаем узлы нейронной сети
            for (let i = 0; i < 25; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                
                // Случайные позиции
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Случайные размеры
                const size = 3 + Math.random() * 7;
                
                node.style.width = `${size}px`;
                node.style.height = `${size}px`;
                node.style.left = `${x}%`;
                node.style.top = `${y}%`;
                
                // Случайная задержка анимации
                node.style.animationDelay = `${Math.random() * 4}s`;
                
                neuralNetwork.appendChild(node);
                nodes.push({ element: node, x, y });
            }
            
            // Создаем соединения между узлами
            nodes.forEach((node, index) => {
                // Создаем соединения с несколькими случайными узлами
                const numConnections = 2 + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < numConnections; i++) {
                    const targetIndex = Math.floor(Math.random() * nodes.length);
                    if (targetIndex !== index) {
                        const targetNode = nodes[targetIndex];
                        
                        // Вычисляем расстояние между узлами
                        const dx = targetNode.x - node.x;
                        const dy = targetNode.y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Создаем соединение только если узлы достаточно близко
                        if (distance < 40) {
                            const connection = document.createElement('div');
                            connection.className = 'connection';
                            
                            // Позиционируем соединение
                            connection.style.width = `${distance}%`;
                            connection.style.left = `${node.x}%`;
                            connection.style.top = `${node.y}%`;
                            
                            // Вычисляем угол поворота
                            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                            connection.style.transform = `rotate(${angle}deg)`;
                            
                            // Случайная прозрачность
                            connection.style.opacity = 0.2 + Math.random() * 0.3;
                            
                            neuralNetwork.appendChild(connection);
                            connections.push(connection);
                        }
                    }
                }
            });
            
            // Анимация движения узлов
            function animateNodes() {
                nodes.forEach(node => {
                    // Случайное небольшое изменение позиции
                    const dx = (Math.random() - 0.5) * 0.5;
                    const dy = (Math.random() - 0.5) * 0.5;
                    
                    // Обновляем позицию
                    node.x = Math.max(0, Math.min(100, node.x + dx));
                    node.y = Math.max(0, Math.min(100, node.y + dy));
                    
                    // Применяем новую позицию
                    node.element.style.left = `${node.x}%`;
                    node.element.style.top = `${node.y}%`;
                });
                
                // Обновляем соединения
                updateConnections();
                
                requestAnimationFrame(animateNodes);
            }
            
            // Обновление соединений между узлами
            function updateConnections() {
                // Удаляем старые соединения
                connections.forEach(conn => neuralNetwork.removeChild(conn));
                connections.length = 0;
                
                // Создаем новые соединения
                nodes.forEach((node, index) => {
                    const numConnections = 2 + Math.floor(Math.random() * 3);
                    
                    for (let i = 0; i < numConnections; i++) {
                        const targetIndex = Math.floor(Math.random() * nodes.length);
                        if (targetIndex !== index) {
                            const targetNode = nodes[targetIndex];
                            
                            const dx = targetNode.x - node.x;
                            const dy = targetNode.y - node.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 40) {
                                const connection = document.createElement('div');
                                connection.className = 'connection';
                                
                                connection.style.width = `${distance}%`;
                                connection.style.left = `${node.x}%`;
                                connection.style.top = `${node.y}%`;
                                
                                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                                connection.style.transform = `rotate(${angle}deg)`;
                                
                                connection.style.opacity = 0.2 + Math.random() * 0.3;
                                
                                neuralNetwork.appendChild(connection);
                                connections.push(connection);
                            }
                        }
                    }
                });
            }
            
            // Запускаем анимацию
            animateNodes();
        });
    </script>
</body>
</html>
