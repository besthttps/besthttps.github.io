<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTHTTPS | Telegram</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent: #2aabee;
            --accent-hover: #2295d0;
            --border: #2a2a2a;
            --gradient-start: #2aabee;
            --gradient-end: #1e5799;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(42, 171, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 171, 238, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }
        
        .header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.7s;
        }
        
        .profile:hover::before {
            left: 100%;
        }
        
        .profile:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-right: 20px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
            transition: transform 0.3s ease;
        }
        
        .profile:hover .avatar {
            transform: scale(1.05);
        }
        
        .profile-info h2 {
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .profile-info p {
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            color: white;
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(42, 171, 238, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary::before {
            opacity: 0;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BESTHTTPS в Telegram</h1>
            <p>Переход к профилю и каналу</p>
        </div>
        
        <div class="content">
            <div class="profile">
                <div class="avatar">B</div>
                <div class="profile-info">
                    <h2>@besthttps</h2>
                    <p>Профиль Telegram</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://t.me/besthttps" class="btn btn-primary" target="_blank">
                    Перейти к профилю
                </a>
                
                <a href="https://t.me/besthttpsNFT" class="btn btn-primary" target="_blank">
                    Перейти к каналу про крипту и NFT
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>besthttps</p>
        </div>
    </div>
</body>
</html>
